name: CI

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Display build environment
        run: printenv

      - name: Set up Go 1.x
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - uses: actions/checkout@v3
        name: Checkout go-polls

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          # Optional: version of golangci-lint to use in form of v1.2 or v1.2.3 or `latest` to use the latest version
          version: latest

          # Args should be the same as Makefile
          # Workaround from https://github.com/golangci/golangci-lint-action/issues/119
          args: >
            --enable=errcheck,gocritic,gofmt,goimports,gosec,gosimple,govet,ineffassign,revive,staticcheck,typecheck,unused,bodyclose
            --fix=false
            --max-same-issues=20
            --out-${NO_FUTURE}format=colored-line-number
            --print-issued-lines=true
            --print-linter-name=true
            --sort-results=true
            --timeout=5m0s
            --uniq-by-line=false

          # Optional: show only new issues if it's a pull request. The default value is `false`.
          only-new-issues: false

          # Optional: if set to true then the all caching functionality will be complete disabled,
          #           takes precedence over all other caching options.
           skip-cache: true

          # Optional: if set to true then the action don't cache or restore ~/go/pkg.
           skip-pkg-cache: true

          # Optional: if set to true then the action don't cache or restore ~/.cache/go-build.
           skip-build-cache: true

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: make build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: make cover

      - name: Coverage
        uses: actions/upload-artifact@v2
        with:
          name: cover
          path: ./cover.html

